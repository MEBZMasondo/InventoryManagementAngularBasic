<div>

    <h2 mat-dialog-title>ADD A PRODUCT</h2>

    <mat-dialog-content [formGroup]="addform">
      
        <mat-form-field>
            <input matInput placeholder="Course Description">
        </mat-form-field>
      
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()" style="margin-right: 10px;">Close</button>
        <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    </mat-dialog-actions>

</div>
